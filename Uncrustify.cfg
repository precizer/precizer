# Remove spaces between type and asterisks
sp_before_ptr_star = force
sp_between_ptr_star = remove       # Spaces between asterisks in multiple pointers
sp_after_ptr_star = remove         # Spaces after asterisks before name
sp_after_ptr_star_func = remove    # Space after pointer star '*' if followed by func proto/def
sp_before_unnamed_ptr_star = force
sp_ptr_star_paren = remove
sp_before_ptr_star_func = force
align_var_def_star_style = 1
sp_sizeof_paren = remove

# Tab usage
input_tab_size = 8
output_tab_size = 8
indent_columns = output_tab_size
indent_with_tabs = 1
indent_continue = 8

# Basic indentation
indent_switch_case = output_tab_size

# Brace placement
nl_fdef_brace = remove                  # Newline after ) before { in function definition
nl_if_brace = force                     # if (...)\n{
nl_for_brace = force                    # for (...)\n{
nl_while_brace = force                  # while (...)\n{
nl_func_def_paren = remove              # Newline between function name and opening '(' in definition
nl_func_paren_empty = remove            # Same for empty parentheses
nl_func_decl_start = force              # Newline after '(' in function declaration
nl_func_def_start = force               # Newline after '(' in function definition
nl_func_decl_start_single = remove      # Overrides nl_func_decl_start for single parameter
nl_func_def_start_single = remove       # Overrides nl_func_def_start for single parameter
nl_func_decl_args = force               # Newline after each ',' in function declaration
nl_func_def_args = force                # Newline after each ',' in function definition
nl_func_decl_end = force                # Newline before ')' in function declaration
nl_func_def_end = force                 # Newline before ')' in function definition
nl_func_decl_end_single = remove        # Overrides nl_func_decl_end for single parameter
nl_func_def_end_single = remove         # Overrides nl_func_def_end for single parameter
nl_func_decl_empty = remove             # Newline between '()' in function declaration
nl_func_def_empty = remove              # Newline between '()' in function definition

# Else settings
sp_brace_else = force                   # Space after } before else
sp_else_brace = force                   # Space after else before {
nl_else_brace = remove                  # else { on same line
nl_brace_else = remove                  # } else on same line
sp_func_def_paren = remove              # Space between function name and '(' in definition
sp_func_proto_paren = remove            # Space between function name and '(' in declaration
sp_func_call_paren_empty = remove       # Space between function name and '()' for no parameters

# Function parameter indentation
indent_func_def_param = true            # Indent for function definition
indent_func_proto_param = true
indent_func_call_param = true
align_func_params_span = 1              # Alignment within single function
indent_param = 8                        # Parameter indentation
indent_paren_close = 2

# Spaces
sp_paren_brace = remove
sp_fparen_brace = remove               # Remove space between ) and {
sp_before_sparen = remove              # if(...)
sp_inside_sparen = remove              # if( ... ) -> if(...)
sp_after_sparen = remove               # if(...) {
sp_before_square = remove              # array[idx]
sp_inside_square = remove              # array[ idx ] -> array[idx]
sp_after_comma = remove                # func(a, b) -> func(a,b)
sp_inside_fparens = remove             # Remove space inside empty function '()'

# Empty line settings between blocks
nl_max_blank_in_func = 2               # Maximum empty lines inside function
nl_before_if = 2                       # Empty line before if
nl_before_for = 2                      # Empty line before for
nl_before_while = 2                    # Empty line before while
nl_before_do = 2                       # Empty line before do
nl_before_switch = 2                   # Empty line before switch
nl_after_brace_open = true
nl_after_brace_open_cmt = true

# Alignment
align_func_params = true               # Function parameter alignment
align_assign_span = 1
align_typedef_span = 1
nl_collapse_empty_body = true

# Other settings
mod_full_brace_if = force
mod_full_brace_while = force
mod_full_brace_for = force
