# Убираем пробелы между типом и звёздочками
sp_before_ptr_star = force
sp_between_ptr_star = remove   # пробелы между звёздочками при multiple pointers
sp_after_ptr_star = remove         # пробелы после звёздочек перед именем
sp_after_ptr_star_func = remove # Space after a pointer star '*', if followed by a func proto/def
sp_before_unnamed_ptr_star = force
sp_ptr_star_paren = remove
sp_before_ptr_star_func = force
align_var_def_star_style = 1
sp_sizeof_paren = remove

# Использование табуляции
input_tab_size = 8
output_tab_size = 8
indent_columns = output_tab_size
indent_with_tabs = 1
use_indent_continue_only_once = false  # Применять indent_continue к каждой продолжающейся строке
indent_continue = 8

# Основные отступы
indent_switch_case = output_tab_size
indent_align_string = false  # выравнивание строк в многострочных строковых литералах. Когда установлена в true (1), она заставляет выравнивать продолжение строки с открывающей кавычкой.
align_keep_extra_space = false

# Размещение скобок
nl_fdef_brace = remove                    # Перенос { на новую строку после )
nl_if_brace = force                         # if (...)\n{
nl_for_brace = force                      # for (...)\n{
nl_while_brace = force                  # while (...)\n{
nl_func_def_paren = remove         # Add or remove newline between a function name and the opening '(' in the definition
nl_func_paren_empty = remove    # То же самое для пустых скобок
nl_func_decl_start                      = force # Add or remove newline after '(' in a function declaration
nl_func_def_start                       = force # Add or remove newline after '(' in a function definition
nl_func_decl_start_single           = remove # Overrides nl_func_decl_start when there is only one parameter.
nl_func_def_start_single             = remove # Overrides nl_func_def_start when there is only one parameter.
nl_func_decl_args                       = force # Add or remove newline after each ',' in a function declaration
nl_func_def_args                        = force # Add or remove newline after each ',' in a function definition
nl_func_decl_end                        = force # Add or remove newline before the ')' in a function declaration
nl_func_def_end                         = force # Add or remove newline before the ')' in a function definition
nl_func_decl_end_single             = remove # Overrides nl_func_decl_end when there is only one parameter.
nl_func_def_end_single              = remove # Overrides nl_func_def_end when there is only one parameter.
nl_func_decl_empty                   = remove # Add or remove newline between '()' in a function declaration.
nl_func_def_empty                    = remove # Add or remove newline between '()' in a function definition.

# Настройки для else
sp_brace_else = force               # Пробел после } перед else
sp_else_brace = force               # Пробел после else перед {
nl_else_brace = remove            # else { на той же строке
nl_brace_else = remove            # } else на той же строке
sp_func_def_paren = remove    # Space between function name and '(' on function definition
sp_func_proto_paren = remove # Space between function name and '(' on function declaration
sp_func_call_paren_empty = remove # Space between function name and '()' on function calls without parameters.

# Отступы для параметров функций
indent_func_def_param = true    # Отступ для определения функции
indent_func_proto_param = true
indent_func_call_param = true
align_func_params_span = 1      # Выравнивание в пределах одной функции
indent_param = 8                # Отступ для параметров
indent_paren_close = 2

# Пробелы
sp_paren_brace = remove
sp_fparen_brace = remove     # Убираем пробел между ) и {
sp_before_sparen = remove    # if(...)
sp_inside_sparen = remove    # if( ... ) -> if(...)
sp_after_sparen = remove     # if(...) {
sp_before_square = remove    # array[idx]
sp_inside_square = remove    # array[ idx ] -> array[idx]
sp_after_comma = remove      # func(a, b) -> func(a,b)
sp_inside_fparens = remove   # Remove space inside empty function '()'

# Настройки для пустых строк между блоками
nl_max_blank_in_func = 2           # Максимум пустых строк внутри функции
nl_before_if = 2                           # Пустая строка перед if
nl_before_for = 2                         # Пустая строка перед for
nl_before_while = 2                     # Пустая строка перед while
nl_before_do = 2                         # Пустая строка перед do
nl_before_switch = 2                   # Пустая строка перед switch
eat_blanks_after_open_brace = false     # Сохранять пустые строки после открывающей скобки
eat_blanks_before_close_brace = false  # Сохранять пустые строки перед закрывающей скобкой
nl_after_brace_open = true
nl_after_brace_open_cmt = true

# Выравнивание
align_func_params = true      # Выравнивание параметров функции
align_var_def_span = 0
align_assign_span = 1
align_typedef_span = 1
nl_collapse_empty_body = true

# Другие настройки
mod_full_brace_if = force
mod_full_brace_while = force
mod_full_brace_for = force
