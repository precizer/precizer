name: Precizer

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    tags:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y build-essential libpcre2-dev llvm

      - name: Build project
        run: |
          make portable
          zip --junk-paths precizer precizer

      - name: Run tests
        run: |
          cd tests
          make sanitize run

      - name: Get annotated tag message
        id: tag_message
        run: echo "BODY=$(git tag -l --format='%(contents)' ${{ github.ref_name }})" >> $GITHUB_ENV

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ env.BODY }}
          draft: true
          prerelease: true

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: precizer.zip
          asset_name: precizer.zip
          asset_content_type: application/octet-stream

